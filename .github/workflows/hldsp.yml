name: 哈啰

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0-15 * * *'
  repository_dispatch:
      types: hello
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        HLDSP_URL: ${{ secrets.HLDSP_URL }}
        HLDSP_HD: ${{ secrets.HLDSP_HD }}  
        TZ: Asia/shanghai
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/baodandan2020/copyfor302.git ~/copyfor302
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/copyfor302
          npm install
          npm install cron
          npm install request
      - name: '运行 【1】'
        run: |
          cd ~/copyfor302   
          node Task/hldsp.js
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
